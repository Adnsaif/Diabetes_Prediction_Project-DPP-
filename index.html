<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form id="prediction-form">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="pregnancies"><br><br>
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="glucose"><br><br>
        <label for="bloodpressure">Blood Pressure:</label>
        <input type="number" id="bloodpressure" name="bloodpressure"><br><br>
        <label for="skinthickness">Skin Thickness:</label>
        <input type="number" id="skinthickness" name="skinthickness"><br><br>
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="insulin"><br><br>
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi"><br><br>
        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" id="dpf" name="dpf"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <button type="submit">Predict</button>
    </form>
    <div id="prediction-result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('prediction-result').innerHTML = '<h2>Prediction: ' + data.prediction + '</h2>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
